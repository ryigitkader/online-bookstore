<table border="1">

    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>
            <!-- Create blank images -->
            <img src="http://placehold.it/250x300" height="50" />  
            </td>  
            <td>{{book.name}}</td>
            <td>{{book.description}}</td>
            <td>{{book.unitPrice | currency:'USD'}}</td>
        </tr>
        
    </tbody>
</table>
